            - Courses
          summary: Get free courses
          parameters:
            - name: 'degree'
              in: 'path'
              description: 'Degree Id'
              required: true
              schema:
                type: integer
                format: int64
          responses:
            200:
              description: Ok
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/Course'
            404:
              description: Not found
        options:
          tags:
            - Courses
